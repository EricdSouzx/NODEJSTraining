    <body>
		<div id="app">
			<h1>VueJS Front-End: </h1>
			<h1> GET Request Simples </h1>
			<input type="button" value="Pegar dados" @click="handleClick" />
			<br />				
			<br />
			Response Data: {{ info }} <br /> <br />

		</div>
        <script>
			new Vue({
			  el: '#app',
			  data :{
				  info: null,
				  loading: true,
				  errored: false
			  },
			  methods: {
				handleClick: function() {
					axios.get('http://localhost:3000/teste')
						 .then(response => {
							this.info = response.data
						  })
						 .catch(error => {
							console.log(error)
							this.errored = true
						  })
						 .finally(() => this.loading = false)
						}
			  }
			})
        </script>
    </body>
